<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Mobile-safe viewport (prevents iOS zoom) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Anonymous Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      -webkit-text-size-adjust: 100%;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .app {
      position: relative;
      width: 95%;
      max-width: 520px;
      height: 95%;
      max-height: 75vh;
      background: #111;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 16px;
      text-align: center;
      font-weight: 700;
      background: #181818;
      font-size: 1.2rem;
    }

    .status {
      padding: 8px;
      font-size: 0.9rem;
      text-align: center;
      background: #141414;
      color: #aaa;
    }

    .chat {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      word-wrap: break-word;
    }

    .message {
      max-width: 75%;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 0.95rem;
    }

    .you {
      align-self: flex-end;
      background: #2563eb;
    }

    .stranger {
      align-self: flex-start;
      background: #2a2a2a;
    }

    .system {
      align-self: center;
      font-size: 0.8rem;
      color: #888;
    }

    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      display: flex;
      gap: 8px;
      background: #181818;
      border-top: 1px solid #222;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 16px;
    }

    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    .send {
      background: #2563eb;
      color: #fff;
    }

    .primary {
      background: #16a34a;
      color: #fff;
      margin: 12px;
    }

    .danger {
      background: #dc2626;
      color: #fff;
    }

    .hidden {
      display: none;
    }

    button:disabled,
    input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @keyframes typingDots {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
      100% { content: '.'; }
    }

    .typing-indicator::after {
      content: '.';
      animation: typingDots 1s steps(3) infinite;
    }

    #typingIndicator {
      position: absolute;
      bottom: 70px;
      left: 16px;
      font-size: 0.9rem;
      color: #aaa;
      font-style: italic;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">Anonymous Chat</div>
    <div id="status" class="status">Idle</div>

    <div id="chat" class="chat"></div>

    <div id="typingIndicator" class="system typing-indicator hidden">
      Stranger is typing
    </div>

    <button id="startBtn" class="primary">Start Chat</button>

    <div class="controls hidden">
      <input id="msg" placeholder="Type a message..." disabled autocomplete="off" />
      <button id="sendBtn" class="send" disabled>Send</button>
      <button id="endBtn" class="danger">End</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
        const socket = io();

    const chat = document.getElementById('chat');
    const status = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const sendBtn = document.getElementById('sendBtn');
    const endBtn = document.getElementById('endBtn');
    const msgInput = document.getElementById('msg');
    const controls = document.querySelector('.controls');
    const typingDiv = document.getElementById('typingIndicator');

    let state = 'IDLE';
    let stopTypingTimeout;

    function updateUI() {
      startBtn.classList.toggle('hidden', state !== 'IDLE');
      controls.classList.toggle('hidden', state === 'IDLE');
      msgInput.disabled = state !== 'CONNECTED';
      sendBtn.disabled = state !== 'CONNECTED';
    }

    function systemMsg(text) {
      const d = document.createElement('div');
      d.className = 'system';
      d.innerText = text;
      chat.appendChild(d);
      chat.scrollTop = chat.scrollHeight;
    }

    function addMsg(text, cls) {
      const d = document.createElement('div');
      d.className = 'message ' + cls;
      d.innerText = text;
      chat.appendChild(d);
      chat.scrollTop = chat.scrollHeight;
    }

    startBtn.onclick = () => {
      chat.innerHTML = '';
      state = 'SEARCHING';
      status.innerText = 'Searching for a stranger...';
      systemMsg('Searching for a stranger...');
      updateUI();
      socket.emit('start_search');
    };

    sendBtn.onclick = () => {
      const text = msgInput.value.trim();
      if (!text) return;
      addMsg(text, 'you');
      socket.emit('send_message', text);
      msgInput.value = '';
    };

    msgInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendBtn.click();
    });

    msgInput.addEventListener('input', () => {
      socket.emit('typing');
      clearTimeout(stopTypingTimeout);
      stopTypingTimeout = setTimeout(() => socket.emit('stop_typing'), 1200);
    });

    socket.on('typing', () => typingDiv.classList.remove('hidden'));
    socket.on('stop_typing', () => typingDiv.classList.add('hidden'));

    socket.on('matched', () => {
      state = 'CONNECTED';
      status.innerText = 'Connected';
      systemMsg('You are now connected');
      updateUI();
    });

    socket.on('message', msg => addMsg(msg, 'stranger'));

    function resetChat(msg) {
      typingDiv.classList.add('hidden');
      state = 'IDLE';
      status.innerText = 'Idle';
      systemMsg(msg);
      updateUI();
    }

    socket.on('partner_left', () => resetChat('Stranger disconnected'));
    socket.on('chat_ended', () => resetChat('Chat ended'));

    endBtn.onclick = () => socket.emit('end_chat');
  </script>
</body>
</html>
