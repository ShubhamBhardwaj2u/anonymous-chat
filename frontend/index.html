<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anonymous Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); height: 100vh; display: flex; justify-content: center; align-items: center; color: #fff; }
    .app { width: 100%; max-width: 420px; height: 90vh; background: #111; border-radius: 18px; display: flex; flex-direction: column; box-shadow: 0 20px 40px rgba(0,0,0,0.6); overflow: hidden; }
    .header { padding: 16px; text-align: center; font-weight: 700; background: #181818; border-bottom: 1px solid #222; }
    .status { text-align: center; padding: 8px; font-size: 13px; background: #141414; color: #aaa; }
    .chat { flex: 1; padding: 16px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
    .message { max-width: 75%; padding: 10px 12px; border-radius: 12px; font-size: 14px; }
    .you { align-self: flex-end; background: #2563eb; }
    .stranger { align-self: flex-start; background: #2a2a2a; }
    .system { align-self: center; font-size: 12px; color: #888; }
    .controls { padding: 12px; border-top: 1px solid #222; background: #181818; display: flex; gap: 8px; }
    input { flex: 1; padding: 10px; border-radius: 10px; border: none; background: #222; color: #fff; }
    button { padding: 10px 14px; border-radius: 10px; border: none; cursor: pointer; font-weight: 600; }
    .send { background: #2563eb; color: white; }
    .primary { background: #16a34a; color: white; margin: 12px; }
    .danger { background: #dc2626; color: white; }
    .hidden { display: none; }
  </style>
</head>
<body>
<div class="app">
  <div class="header">Anonymous Chat</div>
  <div id="status" class="status">Idle</div>
  <div id="chat" class="chat"></div>
  <button id="startBtn" class="primary">Start Chat</button>
  <div class="controls">
    <input id="msg" placeholder="Type a message..." />
    <button class="send" id="sendBtn">Send</button>
    <button class="danger" id="endBtn">End</button>
  </div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
  const socket = io(); // auto-connect to Render domain
  const chat = document.getElementById('chat');
  const status = document.getElementById('status');
  const startBtn = document.getElementById('startBtn');
  const sendBtn = document.getElementById('sendBtn');
  const endBtn = document.getElementById('endBtn');
  const msgInput = document.getElementById('msg');
  const controls = document.querySelector('.controls');

  let state = 'IDLE'; // IDLE | SEARCHING | CONNECTED
  let lastSystem = '';

  function updateUI() {
    if (state === 'IDLE') { startBtn.classList.remove('hidden'); controls.classList.add('hidden'); }
    else { startBtn.classList.add('hidden'); controls.classList.remove('hidden'); }
  }

  updateUI();

  function system(text) {
    if (text === lastSystem) return;
    lastSystem = text;
    const d = document.createElement('div');
    d.className = 'system';
    d.innerText = text;
    chat.appendChild(d);
    chat.scrollTop = chat.scrollHeight;
  }

  function addMsg(text, cls) {
    const d = document.createElement('div');
    d.className = 'message ' + cls;
    d.innerText = text;
    chat.appendChild(d);
    chat.scrollTop = chat.scrollHeight;
  }

  startBtn.onclick = () => {
    if (state !== 'IDLE') return;
    chat.innerHTML = '';
    lastSystem = '';
    state = 'SEARCHING';
    status.innerText = 'Searching for a stranger...';
    system('Searching for a stranger...');
    updateUI();
    socket.emit('start_search');
  };

  sendBtn.onclick = () => {
    if (state !== 'CONNECTED') { system('Not connected to any user'); return; }
    const text = msgInput.value.trim();
    if (!text) return;
    addMsg(text, 'you');
    socket.emit('send_message', text);
    msgInput.value = '';
  };

  endBtn.onclick = () => { if (state === 'IDLE') return; socket.emit('end_chat'); };

  socket.on('searching', () => { state = 'SEARCHING'; status.innerText = 'Searching for a stranger...'; updateUI(); });
  socket.on('matched', () => { state = 'CONNECTED'; status.innerText = 'Connected to a stranger'; system('You are now connected'); updateUI(); });
  socket.on('message', msg => addMsg(msg, 'stranger'));
  socket.on('partner_left', () => { state = 'IDLE'; status.innerText = 'Idle'; system('Stranger left the chat'); updateUI(); });
  socket.on('chat_ended', () => { state = 'IDLE'; status.innerText = 'Idle'; system('Chat ended'); updateUI(); });
</script>
</body>
</html>
